<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="author" content="Fernando Magrosoto - @fmagrosoto">
    <meta name="robots" content="INDEX,FOLLOW">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/principal.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="container" style="margin-top: 25px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="well">
                    <div class="thumbnail">
                        <img src="http://placehold.it/350x125?text=logo+350x125" alt="">
                    </div>
                    <form>
                        <div id="group-usuario" class="form-group has-feedback has-success">
                            <div id="input-usuario" class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" 
                                class="form-control" 
                                placeholder="Usuario" 
                                required 
                                maxlength="10">
                                <span class="glyphicon glyphicon-ok form-control-feedback" 
                                aria-hidden="true"></span>
                            </div>
                        </div>
                        <div id="group-password" class="form-group has-feedback has-error">
                            <div id="input-password" class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" 
                                class="form-control" 
                                placeholder="Contraseña" 
                                required 
                                maxlength="10">
                                <span class="glyphicon glyphicon-remove form-control-feedback" 
                                aria-hidden="true"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Iniciar sesión
                        </button>
                    </form>
                    <span class="help-block small" style="margin-bottom:0">
                        <a id="pwdOlvidada" href="javascript:void(0)">
                            <span class="glyphicon glyphicon-info-sign"></span>&nbsp;
                            Olvidé mi contraseña
                        </a>
                    </span>
                </div>
            </div>
        </div>
        
        <footer class="row">
            <div class="col-md-4 col-md-offset-4">
                <p class="small text-center" style="margin:0">&copy;2016 - La Empresa</p>
                <p class="small text-center" style="margin:0">Todos los Derechos Reservados</p>
                <p class="small text-center" style="margin:0">
                    <span class="glyphicon glyphicon-cloud"></span>&nbsp;
                    Sistema Nimbus, Versión <span class="version"></span></p>
            </div>
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/general.min.js"></script>
    <script src="js/portero.min.js"></script>
  </body>
</html>
